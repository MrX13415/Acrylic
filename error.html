      <script type="text/javascript">

		 function init(){
			var error = window.location.search.substring(1);
			if (!error) {
				var m = window.location.toString().match("^(.*)/error/([^/]+)$");
				error = m[2];
			}
			
			setErrorMsg(error);
            bugs(error);
		 }
		 
         function bugs(error){
            var mainCode = mainError(error);
            if (mainCode != 500) return;

			// default fruit fly bug:
			new BugController({
                imageSprite: '../style/lib/auz-bug/fly-sprite.png'
			});

			// default spiders:
			new SpiderController({
                imageSprite: '../style/lib/auz-bug/spider-sprite.png'
			});
         }

		 function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		 var errorcode = 0;
		 var errors = {
				100:"Continue",
				101:"Switching Protocols",
				102:"Processing",
				200:"OK",
				201:"Created",
				202:"Accepted",
				203:"Non-Authoritative Information",

				503:"Service Unavailable",
				504:"Gateway Timeout",
				505:"HTTP Version not supported",
				506:"Variant Also Negotiates",
				507:"Insufficient Storage",
				508:"Loop Detected",
				509:"Bandwidth Limit Exceeded",
				510:"Not Extended",
				511:"Network Authentication Required"
         }

         function mainError(code){
            var mainCode = code - (code % 100);
			if (mainCode > 500) mainCode = 500;
            return mainCode;
         }

		 function setErrorMsg(code){
			 code = parseInt(code);
			 if (isNaN(code) || code < 100) code = 100;
			 errorcode = code;
			 
			 var msg = errors[code];
			 if (!msg){
			   	var mainCode = mainError(code);
			    msg = errors[mainCode];
			 }
			 
			 var title = "Error " + code + " | icelane.net";
			 var desc = "HTTP error " + code + " " + msg;
			 document.title = title;
			 document.querySelector('meta[name="description"]').setAttribute("content", desc);
			 document.getElementById("errorcode").innerHTML = code;
			 document.getElementById("errormsg").innerHTML = msg;
			 return msg;
		 }
         
		 function openCat(e){
			var bg    = document.getElementById("Background");
			var bgimg = document.getElementById("BackImage");
         	var meow  = document.getElementById("meow");
         	var cat   = document.getElementById("cat");
			
			bg.className    += " cat-bg";
			bgimg.className += " cat-bg-img";
         	cat.className    = String(cat.className).replace("not-visible", "");
         	meow.className   = String(meow.className).replace("top", "");
			meow.setAttribute("onclick", "");
			
         	if (e != null){
         		if(e.target.tagName.toLowerCase() === 'a'){			
         		}
         		else{
         			e.preventDefault();
         			e.stopPropagation();
         		}
         	}
         }
         
         function closeCat(e){
		    var bg    = document.getElementById("Background");
			var bgimg = document.getElementById("BackImage");
         	var meow  = document.getElementById("meow");
         	var cat   = document.getElementById("cat");
			
			bg.className     = String(bg.className).replace("cat-bg","");
			bgimg.className  = String(bgimg.className).replace("cat-bg-img","");
         	cat.className   += " not-visible";
			meow.className  += " top";
			meow.setAttribute("onclick", "openCat();");
			
         	if (e != null){
         		if(e.target.tagName.toLowerCase() === 'a'){			
         		}
         		else{
         			e.preventDefault();
         			e.stopPropagation();
         		}
         	}
         }
