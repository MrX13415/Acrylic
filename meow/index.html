<html lang="en">
   <head>
      <meta charset="utf-8" />

      <meta name="description" content="meow" />
      <title>Meow | icelane.net</title>
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Questrial" />
      <style>
         body {
             margin: 0px;
             padding: 0px;
             font-family: 'Questrial', sans-serif;
             background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(229, 229, 229, 1) 100%);
             background-repeat: no-repeat;
             background-attachment: fixed;
         }
		 
         .bg {
             position: fixed;
             top: 550px;
             left: 30%;
             bottom: 80px;
             right: 30%;
             height: auto;
             width: 40%;
             z-index: -9999;
         }
		 
         .bg-img {
             position: absolute;
             height: auto;
             width: auto;
             bottom: 0px;
             right: 0px;
             left: 0px;
             margin: auto;
             max-height: 100%;
             max-width: 100%;
             border: 0;
             object-fit: scale-down;
         }
		 
         .cat-bg {
             position: absolute;
             top: 125px;
             left: 0;
             right: 0;
             height: 408px;
             width: 400px;
             margin: 0 auto;
         }
		 
         .cat-bg-img {
             position: absolute;
             height: 70%;
             bottom: -30px;
             right: auto;
             left: -300px;
             margin: auto;
             z-index: -9999;
         }
		 
         #Footer {
             font-size: 10pt;
             text-align: center;
             position: fixed;
             bottom: 50px;
             right: 0;
             left: 0;
             letter-spacing: 2px;
             color: #3c3c3c;
         }
		 
         #meow {
             cursor: pointer;
             font-size: 150pt;
             transition: opacity 0.5s linear;
         }
		 
         .rainbow {
             text-align: center;
             margin-top: 175px;
             animation: color_change 22s infinite linear;
         }
		 
         .not-visible {
             opacity: 0;
             max-height: 0;
             overflow: hidden;
             white-space: normal;
         }
		 
         #cat {
             cursor: pointer;
             margin-top: -50px;
             font-size: 20pt;
             white-space: pre-wrap;
             word-wrap: break-word;
             -moz-control-character-visibility: visible;
             font-family: "Courier New", Courier, monospace;
             letter-spacing: -2px;
             line-height: 90%;
             transition: opacity 0.5s linear;
         }

                 /* red:           #ff4848*/

             }
             100% {
                 /*yellow:           #ffc640*/

                 text-shadow: 0px 0px 0px rgb(232, 175, 41), 0px 1px 0px rgb(222, 165, 31), 0px 2px 0px rgb(211, 154, 20), 0px 3px 0px rgb(200, 143, 9), 0px 4px 0px rgb(189, 132, -2), 0px 5px 0px rgb(179, 122, -12), 0px 6px 0px rgb(168, 111, -23), 0px 7px 0px rgb(157, 100, -34), 0px 8px 7px rgba(0, 0, 0, 0.55), 0px 8px 1px rgba(0, 0, 0, 0.5), 0px 0px 7px rgba(0, 0, 0, .2), 0px 0px 8px #ffc640, 0px 5px 5px #ffc640;
             }
         }
		 
         /* Animation | Delays */

         .anim-delay-1s {
             animation-delay: 1s;
         }
		 
         .anim-delay-2s {
             animation-delay: 2s;
         }
		 
         /* Animation | Fill Modes */
         
         .anim-fill-backwards {
             animation-fill-mode: backwards;
         }
		 
         /* Animation | Duration Timings */
         
         .anim-2s {
             animation-duration: 2s;
         }
		 
         .anim-4s {
             animation-duration: 4s;
         }
		 
         /* Animation | Fade-In */
         
         @keyframes fadeIn {
             0% {
                 opacity: 0;
             }
             100% {
                 opacity: 1;
             }
         }
		 
         .fadeIn {
             animation-name: fadeIn;
         }

      <script type="text/javascript">
         /* (c) 2016 icelane.net | JS | Main */
         
         function init() {
         	var body = document.body;
         	var meow = document.getElementById("meow");
         	var cat = document.getElementById("cat");
         	meow.addEventListener("touchstart", openCat, false);
         	meow.addEventListener("click", openCat);
         	cat.addEventListener("touchstart", closeCat, false);
         	cat.addEventListener("click", closeCat);
         }
         
         function openCat(e){
			var bg    = document.getElementById("Background");
			var bgimg = document.getElementById("BackImage");
         	var meow  = document.getElementById("meow");
         	var cat   = document.getElementById("cat");
			
			bg.className    += " cat-bg";
			bgimg.className += " cat-bg-img";
			meow.className  += " not-visible";
         	cat.className    = String(cat.className).replace("not-visible","");
         	
         	if (e != null){
         		if(e.target.tagName.toLowerCase() === 'a'){			
         		}
         		else{
         			e.preventDefault();
         			e.stopPropagation();
         		}
         	}
         }
         
         function closeCat(e){
		    var bg    = document.getElementById("Background");
			var bgimg = document.getElementById("BackImage");
         	var meow  = document.getElementById("meow");
         	var cat   = document.getElementById("cat");
			
			bg.className     = String(bg.className).replace("cat-bg","");
			bgimg.className  = String(bgimg.className).replace("cat-bg-img","");
         	meow.className   = String(meow.className).replace("not-visible","");
         	cat.className   += " not-visible";
         	
         	if (e != null){
         		if(e.target.tagName.toLowerCase() === 'a'){			
         		}
         		else{
         			e.preventDefault();
         			e.stopPropagation();
         		}
         	}
         }
         	
      </script>

      <div id="meow" class="rainbow">MEOW</div>
